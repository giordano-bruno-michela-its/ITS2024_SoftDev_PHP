<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <h1>Libri</h1>
        <button class="btn btn-success" id="btn">Scarica dati</button>
        <table id="tabella" class="table table-striped">
            <tr>
                <th>Titolo</th>
                <th>Autore</th>
                <th>Prezzo</th>
                <th>Pagine</th>
            </tr>
        </table>
        
    </div>

    <script>
        const URL = './read.php';

        document.getElementById('btn').addEventListener('click', function(){
            fetch(URL)
            .then(res => res.json())
            .then(libri => {
                for (const libro of libri.data) {
                    
                    const TR = document.createElement('tr')
                    const TD1 = document.createElement('td')
                    TD1.textContent = libro.titolo
                    const TD2 = document.createElement('td')
                    TD2.textContent = libro.autore
                    const TD3 = document.createElement('td')
                    TD3.textContent = libro.prezzo
                    const TD4 = document.createElement('td')
                    TD4.textContent = libro.pagine

                    TR.append(TD1, TD2, TD3, TD4)
                    document.getElementById('tabella').append(TR)

                }
            })
        })

        
    </script>
</body>
</html>
